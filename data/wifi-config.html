<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 - Configuracao WiFi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #2563eb;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #64748b;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2563eb;
        }
        .btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
        }
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #059669;
        }
        .btn-secondary:hover {
            background: #047857;
        }
        .btn-danger {
            background: #dc2626;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .networks-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        .network-item {
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .network-item:hover {
            background: #f9fafb;
        }
        .network-item:last-child {
            border-bottom: none;
        }
        .signal-strength {
            font-size: 0.8rem;
            color: #6b7280;
        }
        .loading {
            text-align: center;
            padding: 1rem;
            color: #6b7280;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
        }
        .success {
            background: #f0fdf4;
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #bbf7d0;
        }
        .device-info {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .device-info h3 {
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .device-info p {
            margin-bottom: 0.25rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESP32 - Configuracao WiFi</h1>
            <p>Configure sua rede WiFi para o sistema hidropÃ´nico</p>
        </div>
        
        <div class="device-info">
            <h3>Informacoes do Dispositivo</h3>
            <p id="deviceInfo">Carregando...</p>
        </div>
        
        <div id="message"></div>
        
        <form id="wifiForm">
            <div class="form-group">
                <button type="button" class="btn btn-secondary" onclick="scanNetworks()">
                    Escanear Redes WiFi
                </button>
                <div id="networks" class="networks-list" style="display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="ssid">Nome da Rede (SSID):</label>
                <input type="text" id="ssid" name="ssid" required placeholder="Digite o nome da rede">
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite a senha (deixe vazio se nao houver)">
            </div>
            
            <!-- âœ… NOVO: Campo de Email para registro -->
            <div class="form-group">
                <label for="userEmail">ðŸ“§ Seu Email:</label>
                <input type="email" id="userEmail" name="userEmail" required placeholder="seu.email@exemplo.com">
                <div class="help-text">SerÃ¡ usado para identificar seus dispositivos no dashboard</div>
            </div>
            
            <button type="submit" class="btn" id="connectBtn">
                Conectar WiFi
            </button>
            
            <button type="button" class="btn btn-danger" onclick="resetDevice()">
                Reiniciar Dispositivo
            </button>
        </form>
    </div>
    
    <script>
        let isConnecting = false;
        
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="' + type + '">' + message + '</div>';
        }
        
        function loadDeviceInfo() {
            fetch('/api/device-info')
                .then(response => response.json())
                .then(data => {
                    const deviceInfo = document.getElementById('deviceInfo');
                    deviceInfo.innerHTML = `
                        <p><strong>ID:</strong> ${data.device_id || 'N/A'}</p>
                        <p><strong>IP AP:</strong> ${data.ap_ip || 'N/A'}</p>
                        <p><strong>Conexoes:</strong> ${data.active_connections || 0}/3</p>
                        <p><strong>Uptime:</strong> ${Math.floor((data.uptime || 0) / 60)} min</p>
                        <p><strong>Status:</strong> ${data.connected ? 'Conectado' : 'Desconectado'}</p>
                    `;
                })
                .catch(error => {
                    console.error('Erro ao carregar info do dispositivo:', error);
                    document.getElementById('deviceInfo').innerHTML = 'Erro ao carregar informacoes';
                });
        }
        
        function scanNetworks() {
            const btn = event.target;
            const networksDiv = document.getElementById('networks');
            
            btn.disabled = true;
            btn.textContent = 'Escaneando...';
            networksDiv.style.display = 'block';
            networksDiv.innerHTML = '<div class="loading">Procurando redes WiFi...</div>';
            
            fetch('/api/scan-networks')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.networks && data.networks.length > 0) {
                        let html = '';
                        data.networks.forEach(network => {
                            const signalBars = getSignalBars(network.rssi);
                            html += `
                                <div class="network-item" onclick="selectNetwork('${network.ssid}')">
                                    <span>${network.ssid}</span>
                                    <span class="signal-strength">${signalBars} ${network.rssi} dBm</span>
                                </div>
                            `;
                        });
                        networksDiv.innerHTML = html;
                    } else {
                        networksDiv.innerHTML = '<div class="loading">Nenhuma rede encontrada</div>';
                    }
                })
                .catch(error => {
                    console.error('Erro no scan:', error);
                    networksDiv.innerHTML = '<div class="loading">Erro ao escanear redes</div>';
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = 'Escanear Redes WiFi';
                });
        }
        
        function getSignalBars(rssi) {
            if (rssi > -50) return 'â–ˆâ–ˆâ–ˆâ–ˆ';
            if (rssi > -60) return 'â–ˆâ–ˆâ–ˆ';
            if (rssi > -70) return 'â–ˆâ–ˆ';
            return 'â–ˆ';
        }
        
        function selectNetwork(ssid) {
            document.getElementById('ssid').value = ssid;
            document.getElementById('networks').style.display = 'none';
        }
        
        function resetDevice() {
            if (confirm('Tem certeza que deseja reiniciar o dispositivo?')) {
                showMessage('Reiniciando dispositivo...', 'success');
                fetch('/api/reset', { method: 'POST' })
                    .then(() => {
                        setTimeout(() => {
                            showMessage('Dispositivo reiniciado. Recarregue a pagina em alguns segundos.', 'success');
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Erro ao reiniciar:', error);
                        showMessage('Erro ao reiniciar dispositivo');
                    });
            }
        }
        
        document.getElementById('wifiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isConnecting) return;
            
            const ssid = document.getElementById('ssid').value.trim();
            const password = document.getElementById('password').value;
            
            if (!ssid) {
                showMessage('Nome da rede Ã© obrigatÃ³rio');
                return;
            }
            
            isConnecting = true;
            const btn = document.getElementById('connectBtn');
            btn.disabled = true;
            btn.textContent = 'Conectando...';
            
            // âœ… NOVO: Capturar email
            const userEmail = document.getElementById('userEmail').value.trim();
            
            // Validar email
            if (!userEmail || !isValidEmail(userEmail)) {
                showMessage('Por favor, digite um email vÃ¡lido.', 'error');
                btn.disabled = false;
                btn.textContent = 'Conectar WiFi';
                return;
            }
            
            const formData = new FormData();
            formData.append('ssid', ssid);
            formData.append('password', password);
            formData.append('userEmail', userEmail); // âœ… NOVO: Adicionar email
            
            fetch('/save-config-with-email', { // âœ… NOVO: Usar endpoint com email
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('WiFi configurado com sucesso! Sistema reiniciando...', 'success');
                    setTimeout(() => {
                        showMessage('Aguarde o reinicio do sistema. Conecte-se a sua rede WiFi e acesse o IP que sera exibido no monitor serial.', 'success');
                    }, 3000);
                } else {
                    showMessage('Erro: ' + (data.message || 'Falha na configuracao'));
                    btn.disabled = false;
                    btn.textContent = 'Conectar WiFi';
                    isConnecting = false;
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                showMessage('Erro na comunicacao com o dispositivo');
                btn.disabled = false;
                btn.textContent = 'Conectar WiFi';
                isConnecting = false;
            });
        });
        
        // âœ… NOVO: FunÃ§Ã£o para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Carregar info do dispositivo ao inicializar
        loadDeviceInfo();
        setInterval(loadDeviceInfo, 10000); // Atualizar a cada 10 segundos
    </script>
</body>
</html>
